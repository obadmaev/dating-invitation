<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свидание</title>
    
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <style>
        /* Подключение шрифта Casagrande Reclame */
        @font-face {
            font-family: 'Casagrande Reclame';
            src: url('fonts/Coats Bold Italic.otf') format('woff2'),
                 url('fonts/Coats Bold Italic.otf') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Casagrande Reclame', sans-serif;
            background-color: #121212; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: #1e1e1e; /* Темный контейнер */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 100%; /* Занимает всю ширину */
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #ffffff; /* Светлый заголовок */
            margin-bottom: 25px;
        }

        .options {
            margin: 20px 0;
        }

        .options h3 {
            color: #ffffff; /* Светлый подзаголовок */
            margin-bottom: 20px;
        }

        .option {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: scale(1.02);
        }

        /* Скрываем чекбоксы */
        .option input[type="checkbox"] {
            display: none;
        }

        /* Стилизация Swiper внутри опции */
        .option .swiper-container {
            width: 100%;
            height: 300px; /* Установите желаемую высоту */
        }

        .option .swiper-slide {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .option .swiper-slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        /* Наложение текста на слайдер */
        .option label {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.6); /* Полупрозрачный фон */
            color: #ffffff;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-align: center;
            width: 90%;
        }

        /* Эффект при выборе */
        .option input[type="checkbox"]:checked + label {
            background: rgba(255, 105, 180, 0.8); /* Изменение фона при выборе */
            color: #000;
        }

        .time-picker {
            margin: 20px 0;
            text-align: left;
        }

        .time-picker h3 {
            color: #ffffff; /* Светлый подзаголовок */
            margin-bottom: 10px;
        }

        select, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Casagrande Reclame', sans-serif;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select:disabled {
            background-color: #696969;
            color: #888;
        }

        button {
            background-color: #ff69b4; /* Розовый цвет кнопки */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Casagrande Reclame', sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #ff1493; /* Темнее розовый при наведении */
        }

        .success-message {
            color: #4caf50; /* Зеленый цвет для успеха */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }

        .error-message {
            color: #f44336; /* Красный цвет для ошибок */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }

        /* Мобильные стили */
        @media (max-width: 800px) {
            .option label {
                font-size: 0.9em;
                width: 95%;
                bottom: 5px;
            }

            .option .swiper-container {
                height: 250px; /* Уменьшаем высоту на мобильных */
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
            }
            .option label {
                font-size: 0.8em;
                padding: 8px 16px;
                bottom: 5px;
            }

            .option .swiper-container {
                height: 200px; /* Уменьшаем высоту на очень мобильных */
            }
        }

        /* Стилизация навигационных кнопок Swiper */
        .swiper-button-next, .swiper-button-prev {
            color: #ffffff;
        }

        .swiper-pagination-bullet {
            background: #ffffff;
            opacity: 0.7;
        }

        .swiper-pagination-bullet-active {
            background: #ff69b4;
        }
    </style>
</head>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        // Инициализация EmailJS
        (function(){
            emailjs.init("hyg9PpKemFq4zy5eq"); // Ваш User ID из EmailJS
        })();

        // Функция для инициализации всех Swiper-инстанций
        function initializeSwipers() {
            const swipers = document.querySelectorAll('.swiper-container');
            swipers.forEach(function(swiperContainer) {
                new Swiper(swiperContainer, {
                    loop: false,
                    navigation: {
                        nextEl: '.swiper-button-next',
                        prevEl: '.swiper-button-prev',
                    },
                    pagination: {
                        el: '.swiper-pagination',
                        clickable: true,
                    },
                    // Настройки адаптивности
                    breakpoints: {
                        320: {
                            slidesPerView: 1,
                        },
                        640: {
                            slidesPerView: 1,
                        }
                    }
                });
            });
        }

        // Вызов функции инициализации Swiper после загрузки DOM
        document.addEventListener('DOMContentLoaded', function() {
            initializeSwipers();
        });

        // Определение доступных времен для каждого варианта
        const optionTimes = {
            "standup": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "musical_concert": [
                "8 февраля"
            ],
            "exhibition": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "theatr": [
                "9 февраля",
                "15 февраля"
            ],
            "arcade": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "karting": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "vr_outing": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "walk": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "pair_dancing": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ]
        };

        // Получение элементов формы
        const form = document.getElementById('invitation-form');
        const datetimeSelect = document.getElementById('datetime');
        const formMessage = document.getElementById('form-message');
        const optionInputs = document.querySelectorAll('input[name="options"]');

        // Функция для обновления доступных времен
        function updateAvailableTimes() {
            // Сбор выбранных вариантов
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.id);

            // Получение доступных времен
            const availableTimes = getAvailableTimes(selectedOptions);

            // Очистка текущих опций времени
            datetimeSelect.innerHTML = '<option value="">--Выберите дату и время--</option>';

            if (availableTimes.length === 0) {
                // Если нет доступных времен
                datetimeSelect.innerHTML += '<option value="">Нет доступных времен для выбранных вариантов</option>';
                datetimeSelect.disabled = true;
            } else {
                datetimeSelect.disabled = false;
                // Добавление доступных времен в селект
                availableTimes.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    datetimeSelect.appendChild(option);
                });
            }
        }

        // Функция для вычисления доступных времен
        function getAvailableTimes(selectedOptions) {
            if (selectedOptions.length === 0) return [];

            // Получаем массив доступных времен для каждого выбранного варианта
            const selectedTimes = selectedOptions.map(opt => optionTimes[opt]);

            // Вычисляем пересечение всех массивов доступных времен
            const intersection = selectedTimes.reduce((a, b) => a.filter(c => b.includes(c)));

            return intersection;
        }

        // Добавляем обработчики событий для чекбоксов
        optionInputs.forEach(input => {
            input.addEventListener('change', updateAvailableTimes);
        });

        // Обработка отправки формы
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Сбор выбранных опций
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.value);

            // Получение выбранной даты и времени
            const selectedDatetime = datetimeSelect.value;

            // Валидация
            if (selectedOptions.length === 0) {
                displayMessage('Минимум 1 вариант', 'error');
                return;
            }

            if (!selectedDatetime) {
                displayMessage('Дата и время (можно и не тут)', 'error');
                return;
            }

            // Подготовка данных для EmailJS
            const templateParams = {
                options: selectedOptions.join(', '),
                datetime: selectedDatetime,
            };

            emailjs.send('service_smdj74c', 'template_cb6tk7i', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    displayMessage('Информация принята, жди дальнейших инструкций!', 'success');
                    form.reset();
                    // После сброса формы обновляем доступные времена
                    updateAvailableTimes();
                }, function(error) {
                    console.log('FAILED...', error);
                    displayMessage('Ошибка при отправке. Пожалуйста, попробуйте позже.', 'error');
                });
        });

        // Функция для отображения сообщений
        function displayMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = type === 'success' ? 'success-message' : 'error-message';
        }

        // Инициализация доступных времен при загрузке страницы
        window.onload = updateAvailableTimes;
    </script>
</body>
