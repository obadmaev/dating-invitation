<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свидание</title>
    <style>
        /* Подключение шрифта Casagrande Reclame */
        @font-face {
            font-family: 'Casagrande Reclame';
            src: url('fonts/CasagrandeReclame-Regular.woff2') format('woff2'),
                 url('fonts/CasagrandeReclame-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Casagrande Reclame', sans-serif;
            background-color: #121212; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: #1e1e1e; /* Темный контейнер */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            padding: 20px;
            max-width: 600px;
            width: 90%;
            text-align: center;
        }
        h1 {
            color: #ffffff; /* Светлый заголовок */
        }
        .options {
            margin: 20px 0;
            text-align: left;
        }
        .options h3 {
            color: #ffffff; /* Светлый подзаголовок */
        }
        .option {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .option input[type="checkbox"] {
            transform: scale(1.2);
            margin-right: 10px;
            accent-color: #ff69b4; /* Цвет чекбоксов */
        }
        .option img {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 5px;
            margin-right: 10px;
        }
        .time-picker {
            margin: 20px 0;
            text-align: left;
        }
        .time-picker h3 {
            color: #ffffff; /* Светлый подзаголовок */
        }
        select, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Casagrande Reclame', sans-serif;
        }
        select:disabled {
            background-color: #3a3a3a;
            color: #888;
        }
        button {
            background-color: #ff69b4; /* Розовый цвет кнопки */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-family: 'Casagrande Reclame', sans-serif;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #ff1493; /* Темнее розовый при наведении */
        }
        .success-message {
            color: #4caf50; /* Зеленый цвет для успеха */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }
        .error-message {
            color: #f44336; /* Красный цвет для ошибок */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }
        label {
            color: #f0f0f0;
            cursor: pointer;
        }
        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Хочешь пойти со мной на свидание?</h1>
        <form id="invitation-form">
            <div class="options">
                <h3>Выбери варианты:</h3>
                
                <div class="option">
                    <input type="checkbox" id="standup" name="options" value="Stand-up">
                    <label for="standup">
                        <img src="https://cdn.kassir.ru/msk/venue/15f704da96dbd9ff7627f4aea8260460.jpg" alt="Stand-up">
                        Stand-up
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="musical_concert" name="options" value="Музыкальный концерт">
                    <label for="musical_concert">
                        <img src="https://via.placeholder.com/80" alt="Музыкальный концерт">
                        Музыкальный концерт
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="exhibition" name="options" value="Выставка">
                    <label for="exhibition">
                        <img src="https://via.placeholder.com/80" alt="Выставка">
                        Выставка
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="arcade" name="options" value="Игровые автоматы/аттракционы">
                    <label for="arcade">
                        <img src="https://via.placeholder.com/80" alt="Игровые автоматы/аттракционы">
                        Игровые автоматы/аттракционы
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="karting" name="options" value="Картинг">
                    <label for="karting">
                        <img src="https://via.placeholder.com/80" alt="Картинг">
                        Картинг
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="vr_outing" name="options" value="Поход в VR">
                    <label for="vr_outing">
                        <img src="https://via.placeholder.com/80" alt="Поход в VR">
                        Поход в VR
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="walk" name="options" value="Прогулка">
                    <label for="walk">
                        <img src="https://via.placeholder.com/80" alt="Прогулка">
                        Прогулка
                    </label>
                </div>
                
                <div class="option">
                    <input type="checkbox" id="pair_dancing" name="options" value="Мастер-класс по парным танцам">
                    <label for="pair_dancing">
                        <img src="https://via.placeholder.com/80" alt="Мастер-класс по парным танцам">
                        Мастер-класс по парным танцам
                    </label>
                </div>
            </div>
            <div class="time-picker">
                <h3>Выбери дату и время:</h3>
                <select id="datetime" name="datetime" required>
                    <option value="">--Выберите дату и время--</option>
                </select>
            </div>
            <button type="submit">Пригласить</button>
            <div id="form-message"></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("YOUR_USER_ID"); // Замените YOUR_USER_ID на ваш User ID из EmailJS
        })();

        // Определение доступных времен для каждого варианта
        const optionTimes = {
            "standup": [
                "8 февраля в 18:00",
                "8 февраля в 21:00",
                "9 февраля в 18:00",
                "9 февраля в 21:00",
                "15 февраля в 18:00",
                "15 февраля в 21:00",
                "16 февраля в 18:00",
                "16 февраля в 21:00"
            ],
            "musical_concert": [
                "8 февраля в 19:00"
            ],
            "exhibition": ["anytime"],
            "arcade": ["anytime"],
            "karting": ["anytime"],
            "vr_outing": ["anytime"],
            "walk": ["anytime"],
            "pair_dancing": ["anytime"]
        };

        // Получение элементов формы
        const form = document.getElementById('invitation-form');
        const datetimeSelect = document.getElementById('datetime');
        const formMessage = document.getElementById('form-message');
        const optionInputs = document.querySelectorAll('input[name="options"]');

        // Функция для обновления доступных времен
        function updateAvailableTimes() {
            // Сбор выбранных вариантов
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.id);

            // Получение доступных времен
            const availableTimes = getAvailableTimes(selectedOptions);

            // Очистка текущих опций времени
            datetimeSelect.innerHTML = '<option value="">--Выберите дату и время--</option>';

            if (availableTimes.length === 0) {
                // Если нет доступных времен
                datetimeSelect.innerHTML += '<option value="">Нет доступных времен для выбранных вариантов</option>';
                datetimeSelect.disabled = true;
            } else {
                datetimeSelect.disabled = false;
                // Добавление доступных времен в селект
                availableTimes.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    datetimeSelect.appendChild(option);
                });
            }
        }

        // Функция для вычисления доступных времен
        function getAvailableTimes(selectedOptions) {
            // Фильтруем варианты, которые имеют конкретные времена
            const specificOptions = selectedOptions.filter(opt => !optionTimes[opt].includes("anytime"));

            if (specificOptions.length === 0) {
                // Если ни один выбранный вариант не имеет конкретного времени
                return ["Any time"];
            }

            // Получаем массив массивов доступных времен для каждого конкретного варианта
            const specificTimesArrays = specificOptions.map(opt => optionTimes[opt]);

            // Вычисляем пересечение всех доступных времен
            let intersection = specificTimesArrays[0];
            for(let i = 1; i < specificTimesArrays.length; i++) {
                intersection = intersection.filter(time => specificTimesArrays[i].includes(time));
            }

            return intersection;
        }

        // Добавление обработчиков событий для чекбоксов
        optionInputs.forEach(input => {
            input.addEventListener('change', updateAvailableTimes);
        });

        // Обработка отправки формы
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Сбор выбранных опций
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.value);

            // Получение выбранной даты и времени
            const selectedDatetime = datetimeSelect.value;

            // Валидация
            if (selectedOptions.length === 0) {
                displayMessage('Пожалуйста, выберите хотя бы один вариант.', 'error');
                return;
            }

            if (!selectedDatetime) {
                displayMessage('Пожалуйста, выберите дату и время.', 'error');
                return;
            }

            // Подготовка данных для EmailJS
            const templateParams = {
                options: selectedOptions.join(', '),
                datetime: selectedDatetime,
            };

            emailjs.send('YOUR_SERVICE_ID', 'YOUR_TEMPLATE_ID', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    displayMessage('Ваше приглашение отправлено!', 'success');
                    form.reset();
                    // После сброса формы обновляем доступные времена
                    updateAvailableTimes();
                }, function(error) {
                    console.log('FAILED...', error);
                    displayMessage('Ошибка при отправке. Пожалуйста, попробуйте позже.', 'error');
                });
        });

        // Функция для отображения сообщений
        function displayMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = type === 'success' ? 'success-message' : 'error-message';
        }

        // Инициализация доступных времен при загрузке страницы
        window.onload = updateAvailableTimes;
    </script>
</body>
</html>
