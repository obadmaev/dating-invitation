<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Приглашение на свидание</title>
    <style>
        /* Подключение шрифта Casagrande Reclame */
        @font-face {
            font-family: 'Casagrande Reclame';
            src: url('fonts/Coats Bold Italic.otf') format('woff2'),
                 url('fonts/Coats Bold Italic.otf') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Casagrande Reclame', sans-serif;
            background-color: #121212; /* Темный фон */
            color: #f0f0f0; /* Светлый текст */
            margin: 0;
            padding: 0;
            /* Убираем flex-центрирование, чтобы позволить изображениям занимать всю ширину */
        }

        .container {
            background-color: #1e1e1e; /* Темный контейнер */
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(255, 255, 255, 0.1);
            padding: 20px;
            width: 100%; /* Занимает всю ширину */
            box-sizing: border-box;
            text-align: center;
        }

        h1 {
            color: #ffffff; /* Светлый заголовок */
            margin-bottom: 25px;
        }

        .options {
            margin: 20px 0;
        }

        .options h3 {
            color: #ffffff; /* Светлый подзаголовок */
            margin-bottom: 20px;
        }

        .option {
            position: relative;
            margin-bottom: 30px;
            cursor: pointer;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .option:hover {
            transform: scale(1.02);
        }

        /* Скрываем чекбоксы */
        .option input[type="checkbox"] {
            display: none;
        }

        /* Стилизация изображения */
        .option img {
            width: 100%; /* Полная ширина */
            height: auto;
            object-fit: cover;
            display: block;
        }

        /* Наложение текста на изображение */
        .option label {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ffffff;
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный фон для лучшей читаемости */
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1.5em;
            text-align: center;
            width: 80%;
        }

        /* Эффект при выборе */
        .option input[type="checkbox"]:checked + label {
            background: rgba(0, 100, 0, 0.8); /* Изменение фона при выборе */
            color: #FFFFFF;
        }

        .time-picker {
            margin: 20px 0;
            text-align: left;
        }

        .time-picker h3 {
            color: #ffffff; /* Светлый подзаголовок */
            margin-bottom: 10px;
        }

        select, textarea {
            padding: 10px;
            width: 100%;
            border: 1px solid #444;
            border-radius: 5px;
            background-color: #2c2c2c;
            color: #f0f0f0;
            font-family: 'Casagrande Reclame', sans-serif;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        select:disabled {
            background-color: #696969;
            color: #888;
        }

        button {
            background-color: #000000; /* цвет кнопки */
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            font-family: 'Casagrande Reclame', sans-serif;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #006400; /* Темнее зелёный при наведении */
        }

        .success-message {
            color: #4caf50; /* Зеленый цвет для успеха */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }

        .error-message {
            color: #f44336; /* Красный цвет для ошибок */
            margin-top: 20px;
            font-family: 'Casagrande Reclame', sans-serif;
        }

        /* Всплывающее окно для количества выбранных опций */
        .selected-count {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: rgba(0, 0, 0, 0.8);
            color: #ffffff;
            padding: 10px 15px;
            border-radius: 8px;
            font-family: 'Casagrande Reclame', sans-serif;
            font-size: 16px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: none; /* Скрыто по умолчанию */
            z-index: 1000;
        }

        /* Мобильные стили */
        @media (max-width: 800px) {
            .option label {
                font-size: 1.2em;
                width: 90%;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
            h1 {
                font-size: 24px;
            }
            button {
                width: 100%;
            }
            .option label {
                font-size: 1em;
                padding: 8px 16px;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Приглашение</h1>
        <form id="invitation-form">
            <div class="options">
                <h3>Предлагаю подобранные мной варианты (есть возможность выбрать несколько)</h3>
                
                <div class="option">
                    <input type="checkbox" id="standup" name="options" value="Stand-up">
                    <label for="standup">
                        Stand-up: Сергеич Камеди Бар, на Stand-up я ни разу не выходил, но можно попробовать: выходные 18/21ч
                    </label>
                    <img src="img/sergei-kutergin-sergeich.jpg" alt="Stand-up">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="musical_concert" name="options" value="Музыкальный концерт">
                    <label for="musical_concert">
                        Big Love Show 08.02 в 19:00, Билан, зиверт
                    </label>
                    <img src="img/bigloveshow.png" alt="Музыкальный концерт">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="exhibition" name="options" value="Выставка">
                    <label for="exhibition">
                        Выставка: в Москве их куча пооткрывалось, как пример, выставка "Сады" в пространстве "Мох"
                    </label>
                    <img src="img/moh.jpg" alt="Выставка">
                </div>

                <div class="option">
                    <input type="checkbox" id="theatr" name="options" value="Театр">
                    <label for="theatr">
                        Мюзикл "В Джазе только девушки 9/15 фев 19:00"
                    </label>
                    <img src="img/theat.webp" alt="Театр">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="arcade" name="options" value="Игровые автоматы/аттракционы">
                    <label for="arcade">
                        Игровые автоматы/аттракционы (знаю место на Южной, либо Остров мечты)
                    </label>
                    <img src="img/auto.jpg" alt="Игровые автоматы/аттракционы">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="karting" name="options" value="Картинг">
                    <label for="karting">
                        Картинг (тоже не был ни разу)
                    </label>
                    <img src="img/cart.jpg" alt="Картинг">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="vr_outing" name="options" value="Поход в VR">
                    <label for="vr_outing">
                        Поход в VR
                    </label>
                    <img src="img/vr.webp" alt="Поход в VR">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="walk" name="options" value="Прогулка">
                    <label for="walk">
                        Прогулка (можно фоток поделать на моментальную печать)
                    </label>
                    <img src="img/moscow.webp" alt="Прогулка">
                </div>
                
                <div class="option">
                    <input type="checkbox" id="pair_dancing" name="options" value="Свой вариант">
                    <label for="pair_dancing">
                        Свой вариант
                    </label>
                    <img src="img/elon.jpg" alt="Свой вариант">
                </div>
            </div>
            <div class="time-picker">
                <h3>Выбери дату и время:</h3>
                <select id="datetime" name="datetime" required>
                    <option value="">--Выберите дату и время--</option>
                </select>
            </div>
            <button type="submit">Отправить</button>
            <div id="form-message"></div>
        </form>
    </div>

    
    <div class="selected-count" id="selected-count">
        Ура! Уже выбрала <span id="count">0</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("hyg9PpKemFq4zy5eq"); // Замените YOUR_USER_ID на ваш User ID из EmailJS
        })();

        // Определение доступных времен для каждого варианта
        const optionTimes = {
            "standup": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "musical_concert": [
                "8 февраля"
            ],
            "exhibition": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "theatr": [
                "9 февраля",
                "15 февраля"
            ],
            "arcade": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "karting": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "vr_outing": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "walk": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ],
            "pair_dancing": [
                "8 февраля",
                "9 февраля",
                "15 февраля",
                "16 февраля"
            ]
        };

        // Получение элементов формы
        const form = document.getElementById('invitation-form');
        const datetimeSelect = document.getElementById('datetime');
        const formMessage = document.getElementById('form-message');
        const optionInputs = document.querySelectorAll('input[name="options"]');

        // Новые элементы для отображения выбранного количества
        const selectedCountDiv = document.getElementById('selected-count');
        const countSpan = document.getElementById('count');

        // Функция для обновления доступных времен
        function updateAvailableTimes() {
            // Сбор выбранных вариантов
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.id);

            // Получение доступных времен
            const availableTimes = getAvailableTimes(selectedOptions);

            // Очистка текущих опций времени
            datetimeSelect.innerHTML = '<option value="">--Выберите дату и время--</option>';

            if (availableTimes.length === 0) {
                // Если нет доступных времен
                datetimeSelect.innerHTML += '<option value="">Нет доступных времен для выбранных вариантов</option>';
                datetimeSelect.disabled = true;
            } else {
                datetimeSelect.disabled = false;
                // Добавление доступных времен в селект
                availableTimes.forEach(time => {
                    const option = document.createElement('option');
                    option.value = time;
                    option.textContent = time;
                    datetimeSelect.appendChild(option);
                });
            }

            // Обновление количества выбранных опций
            updateSelectedCount();
        }

        // Функция для вычисления доступных времен
        function getAvailableTimes(selectedOptions) {
            // Фильтруем варианты, которые имеют конкретные времена
            const specificOptions = selectedOptions.filter(opt => !optionTimes[opt].includes("Any time"));

            if (specificOptions.length === 0) {
                // Если ни один выбранный вариант не имеет конкретного времени
                return ["Any time"];
            }

            // Получаем массив массивов доступных времен для каждого конкретного варианта
            const specificTimesArrays = specificOptions.map(opt => optionTimes[opt]);

            // Вычисляем пересечение всех доступных времен
            let intersection = specificTimesArrays[0];
            for(let i = 1; i < specificTimesArrays.length; i++) {
                intersection = intersection.filter(time => specificTimesArrays[i].includes(time));
            }

            return intersection;
        }

        // Добавление обработчиков событий для чекбоксов
        optionInputs.forEach(input => {
            input.addEventListener('change', updateAvailableTimes);
        });

        // Обработка отправки формы
        form.addEventListener('submit', function(event) {
            event.preventDefault();

            // Сбор выбранных опций
            const selectedOptions = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .map(input => input.value);

            // Получение выбранной даты и времени
            const selectedDatetime = datetimeSelect.value;

            // Валидация
            if (selectedOptions.length === 0) {
                displayMessage('Минимум 1 вариант', 'error');
                return;
            }

            if (!selectedDatetime) {
                displayMessage('Пожалуйста, выберите дату и время.', 'error');
                return;
            }

            // Подготовка данных для EmailJS
            const templateParams = {
                options: selectedOptions.join(', '),
                datetime: selectedDatetime,
            };

            emailjs.send('service_smdj74c', 'template_cb6tk7i', templateParams)
                .then(function(response) {
                    console.log('SUCCESS!', response.status, response.text);
                    displayMessage('Информация принята, жди дальнейших инструкций!', 'success');
                    form.reset();
                    // После сброса формы обновляем доступные времена
                    updateAvailableTimes();
                }, function(error) {
                    console.log('FAILED...', error);
                    displayMessage('Ошибка при отправке. Пожалуйста, попробуйте позже.', 'error');
                });
        });

        // Функция для отображения сообщений
        function displayMessage(message, type) {
            formMessage.textContent = message;
            formMessage.className = type === 'success' ? 'success-message' : 'error-message';
        }

        // Функция для обновления количества выбранных опций и отображения окна
        function updateSelectedCount() {
            const selectedCount = Array.from(optionInputs)
                                        .filter(input => input.checked)
                                        .length;
            if (selectedCount > 0) {
                countSpan.textContent = selectedCount;
                selectedCountDiv.style.display = 'block';
            } else {
                selectedCountDiv.style.display = 'none';
            }
        }

        // Инициализация доступных времен и скрытие окна при загрузке страницы
        window.onload = function() {
            updateAvailableTimes();
            selectedCountDiv.style.display = 'none';
        };
    </script>
</body>
</html>
